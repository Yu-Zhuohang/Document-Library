<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件管理中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="xiangyingshi.css">
</head>

<body>
    <nav>
        <div class="logo" style="color:white;">YZH云空间</div>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">帮助</a>
            <a href="#">下载</a>
            <a href="#">联系</a>
        </div>
    </nav>

    <div class="main-box">
        <div class="upload-area" id="uploadArea">
            <p><button id="browseBtn"><i class="fa-solid fa-cloud-arrow-up"></i>&nbsp;&nbsp;上传文件&nbsp;</button><br><br>或拖放文件至此处</p>
            <input type="file" id="fileInput" multiple>
        </div>

        <div class="action-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="搜索文件">
            <select id="fileTypeFilter" class="file-type-filter">
                <option value="all">所有文件</option>
                <option value="dir">文件夹</option>
                <option value="pdf">PDF</option>
                <option value="image">图片</option>
                <option value="doc">文档</option>
                <option value="xls">表格</option>
                <option value="ppt">演示文稿</option>
                <option value="archive">压缩包</option>
                <option value="other">其他</option>
            </select>
            <button class="new-folder-btn" onclick="createNewFolder()">新建文件夹</button>
        </div>

        <div class="current-path" id="currentPath">当前路径：/</div>
        <div class="file-list" id="fileList"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
